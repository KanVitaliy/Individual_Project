<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css files/calc.css">
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-lightblue">ac</div>
            <div class="btn plus-minus bg-lightblue">+/-</div>
            <div class="btn percent bg-lightblue">%</div>
            <div class="btn division bg-blue">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-blue">X</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-blue">-</div>

            <div class="btn zero last">0</div>
            <div class="btn dot last">.</div>
            <div class="btn equal bg-blue last">=</div>
        </div>
    </div>
</body>
</html>
