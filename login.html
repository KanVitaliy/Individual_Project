<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css files/login.css">
    <title>Login</title>
</head>
<body>
    <div class="lines">
        <span class="invis"></span>
        <span class="small"></span>
        <span class="big"></span>
        <span class="invis2"></span>
        <span class="small2"></span>
        <span class="big2"></span>
    </div>
    
    <div class="box">
        <div class="top--right">
            <span class="line--left"></span>
            <span class="line--right"></span>
            <span class="circle"></span>
            <span class="small--circle"></span>
        </div>
        <div class="right">
            <h2>Login</h2>
            <span>Enter your journal's account login and password</span>
            <input type="text" placeholder="Login", class="login">
            <input type="text", placeholder="Password", class="password">
            
            <form action="index.html">
                <button>Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
